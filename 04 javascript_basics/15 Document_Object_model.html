        <h1>15 Document Object model</h1>
        <p>In this section we will learn about the <span class="highlight">Document Object Model (DOM)</span></p>
        <p>The DOM will allow us to interface our <span class="highlight">Javascript code to interact with HTML and CSS.</span></p>
        <P>Browsers will construct the DOM, which basically means storing all the HTML tags as <span class="highlight">Javascript objects</span></P>

        <!-- console.dir(document) -->

        <!-- here are some important document attributes -->
        <!-- document.URL - returns the URL of the website -->
        <!-- document.body - returns everything within the body of the html page -->
        <!-- document.head - returns everything within the head of the html page -->
        <!-- document.links - returns the links on the page -->

        <!-- there are many methods for grabbing elements from the DOM -->
        <!-- document.getElementById() - returns an element with the ID you pass in -->
        <!-- document.getElementByClassName() - returns a list of all items using that class -->
        <!-- document.getElementsByTagName() - returns all elements of a certain tag ex. <a> -->
        <!-- document.querySelector() - returns the first object matching the css style selector -->
        <!-- document.querySelectorAll() - returns all of the objects matching the css style selector-->
